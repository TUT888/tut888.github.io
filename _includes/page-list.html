<style>
    .pg-ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .pg-li {
        float: left;
        text-align: center;
    }

    .pg-li a {
        display: block;
        text-align: center;
        padding: 5px;
    }

</style>

{% if site.data.pages %}
<hr>
<ul class="pg-ul">
    {% for page in site.data.pages %}
    <li class="pg-li">
        <a href="{{ page.link }}">
        {{ page.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
